<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動画情報</title>
</head>
<body>
    <h1>動画情報</h1>
    {% if video %}
        <p><strong>タイトル:</strong> {{ video.title }}</p>
        <p><strong>チャンネル名:</strong> {{ video.author }}</p>
        <p><strong>再生回数:</strong> {{ video.viewCount }}</p>
    {% else %}
        <p>動画情報を取得できませんでした。</p>
    {% endif %}
    <a href="/">別のURLを試す</a>
</body>
</html>
